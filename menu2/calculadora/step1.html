    <script>
      $( document ).ready(function() {
        var wLargura = $(window).width();   // comprimento do browser
        if (parseInt(wLargura) < 900) {
          $('body').css("min-height", "0");
          $('.content').removeClass('w-50');
          $('.content').addClass('w-75 mb-4');
        }

      });
	  
	function adjustPosition()  {
		var position = window.scrollY;
		var div = document.getElementsByTagName("header")[0];
        var newPosition = 120 - parseInt(position);
        var w = window.innerWidth;
		if (newPosition <= 0) {
			//div.style.backgroundColor = "rgba(0, 0, 0, 0.314)";
			div.setAttribute("style", "position: fixed; top:0;");
        } else {
            var top = 150;
            if (w < 767) {
                top = 100;
            }
			div.setAttribute("style", "position: absolute; top: " + top + "px;");
		}
    }

    </script>
